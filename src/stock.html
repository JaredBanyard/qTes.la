<!DOCTYPE html>
<html>

    <head>
        <style>
            a:link {color:#FFFFFF;text-decoration:none;} /* unvisited link */
            a:visited {color:#FFFFFF;text-decoration:none;}  /* visited link */
            a:hover {color:#7F7F7F;text-decoration:none;}  /* mouse over link */
            a:active {color:#7F7F7F;text-decoration:none;}  /* selected link */
            body
            {                
                color:#FFFFFF;
                background-color:#000000;
                font-family: 'Gotham Book', Gotham-Book, Arial, sans-serif;
            }
        </style>
    </head>

    <body>
	<center>
        <!-- TradingView Widget BEGIN -->
        <script type="text/javascript" src="https://s3.amazonaws.com/tradingview/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget({
          "width": 960,
          "height": 600,
          "symbol": "NASDAQ:TSLA",
          "interval": "D",
          "timezone": "exchange",
          "theme": "Black",
          "toolbar_bg": "#000000",
          "hide_top_toolbar": true,
          "allow_symbol_change": true,
          "save_image": false,
          "details": true,
          "hideideas": true
        });
        </script>
        <!-- TradingView Widget END -->
    </center>
	</body>

</html>
